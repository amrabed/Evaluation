apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "amrabed.android.release.evaluation"
        minSdkVersion 11
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dependencies {
        compile 'com.android.support:appcompat-v7:25.1.0'
        compile 'com.android.support:design:25.1.0'
        compile 'com.android.support:support-v4:25.1.0'
        compile 'com.android.support:support-vector-drawable:25.1.0'
        compile 'com.android.support:recyclerview-v7:25.1.0'
        compile 'com.google.android.gms:play-services:10.0.1'
        compile group: 'com.google.api', name: 'api-common', version: '0.0.2'
        compile group: 'joda-time', name: 'joda-time', version: '2.9.7'
        compile group: 'com.google.api.client', name: 'google-api-client-googleapis-extensions-android2', version: '1.4.1-beta'
        compile group: 'com.google.guava', name: 'guava', version: '21.0-rc2'

    }
}
